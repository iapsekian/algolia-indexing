<div style="padding-top:13px; margin:0px 30px;">
    <form onsubmit="processSearch()" role="form">
        <div class="input-group">
            <input id="aa-search-input" style="background-color: rgba(0,0,0,0);box-shadow: none;border:none;border-bottom: 2px solid cadetblue;" class="form-control" type="text" placeholder="Search your favorite on BookUr..."/>
                            <span class="input-group-btn"><button class="btn btn-default" type="submit" style="background-color: rgba(0,0,0,0); border: none;">
                                <span id="btn-search-city-navbar" class="glyphicon glyphicon-search"></span></button></span>
        </div>
    </form>
</div>
<script>
function processSearch(){
    var e = document.getElementById('aa-search-input');
    var c = e.value;
    var o = location.origin;
    var p = location.pathname;
    window.location.href = o + '/en/search' + '?query=' + c;
}

var client = algoliasearch("86BJDEFD7C", "c48d1003210ae40852c33a253bc0eca3")
var tours = client.initIndex('BookUrTours');
var cities = client.initIndex('BookUrCities');
var attractions = client.initIndex('BookUrAttractions');

autocomplete('#aa-search-input', {debug: false,  templates: {
    dropdownMenu:
    '<div class="aa-dataset-cities col-sm-3"></div>' +
    '<div class="aa-dataset-attractions col-sm-3"></div>' +
    '<div class="aa-dataset-tours col-sm-6"></div>'
    }}, [
    {
      source: autocomplete.sources.hits(cities, { hitsPerPage: 7 }),
      displayKey: 'text',
      name: 'cities',
      templates: {
        header: '<div class="aa-suggestions-category">City</div>',
        suggestion: function(suggestion) {
          return '<span>' + suggestion._highlightResult.text.value + ' ' + '</span>'
                +'<span style="font-size: 10px;margin-left: 5px;color: rgba(128, 128, 128, 0.5);">' + suggestion.country  + '</span>';
        },
//        suggestion: function(suggestion) {
//          return '<div class="col-sm-5 searchImage"><img class="img-rounded" style="width:100%;height:100%;" src="' + suggestion.photoPath + '"></div>' + '<div class="col-sm-7"><span>' +
//            suggestion._highlightResult.text.value + '</span></div>';
//            +'<div class="col-sm-2"><span>'
//            + suggestion.country 
//            + '</span></div>';
//        },
        empty: '<div class="aa-empty">No matching cities</div>'
      }
    },
    {
      source: autocomplete.sources.hits(attractions, { hitsPerPage: 7 }),
      displayKey: 'text',
      name: 'attractions',
      templates: {
        header: '<div class="aa-suggestions-category">Attractions</div>',
        suggestion: function(suggestion) {
          return '<div class="row">'
                    +'<div class="col-xs-2 searchImage">'
                        +'<img class="img-rounded img-responsive" style="width:100%; max-height: 6vh;" src="' + suggestion.photoPath + '">'
                    +'</div>' 
                    + '<div class="col-xs-10">'
                        +'<span>' + suggestion._highlightResult.text.value + ' ' + '</span><span style="font-size: 10px;margin-left: 5px;color: rgba(128, 128, 128, 0.5);">'+ suggestion.city + '</span>'
                    +'</div>'
                +'</div>';
        },
        /*
        suggestion: function(suggestion) {
          return '<div class="col-sm-3 searchImage"><img class="img-rounded" style="width:100%;height:100%;" src="' + suggestion.photoPath + '"></div>' + '<div class="col-sm-6"><span>' +
            suggestion._highlightResult.text.value + '</span></div><div class="col-sm-3"><span>'
              + suggestion.city 
              + '</span></div>';
        },
        */
        empty: '<div class="aa-empty">No matching attractions</div>'
      }
    },
    {
      source: autocomplete.sources.hits(tours, { hitsPerPage: 7 }),
      displayKey: 'text',
      name: 'tours',
      templates: {
        header: '<div class="aa-suggestions-category">Tours</div>',
        suggestion: function(suggestion) {
          return '<div class="row">'
                    +'<div class="col-xs-2 searchImage">'
                        +'<img class="img-rounded img-responsive" style="width:100%; max-height: 6vh;" src="' + suggestion.photoPath + '">'
                    +'</div>' 
                    + '<div class="col-xs-8">'
                        +'<span>' + suggestion._highlightResult.text.value + ' ' + '</span><span style="font-size: 10px;margin-left: 5px;color: rgba(128, 128, 128, 0.5);">'+ suggestion.city + '</span>'
                    + '</div>'
                    +'<div class="col-xs-2">'
                        +'<span style="font-size: 10px;">' + suggestion.currency + ' ' + suggestion.advertisedPrice + '</span>'
                    +'</div>'
                +'</div>';
        },
        /*
        suggestion: function(suggestion) {
          return '<div class="col-sm-2 searchImage"><img class="img-rounded" style="width:100%;height:100%;" src="' + suggestion.photoPath + '"></div>' + '<div class="col-sm-8"><span>' +
            suggestion._highlightResult.text.value + '</span></div><div class="col-sm-2"><span>'
//              + suggestion.productType + ' '
              + suggestion.currency + ' '
              + suggestion.advertisedPrice + '</span></div>';
        },
        */
        empty: '<div class="aa-empty">No matching tours</div>'
      }
    },
]);
</script>
